<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pegar Bot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      background-image: url('data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEAYABgAAD/2wBDAAgGBgcGBQgHBwcJCQgKDBQNDAsLDBkSEw8UHRofHh0a
      HBwgJC4nICIsIxwcKDcpLDAxNDQ0Hyc5PTgyPC4zNDL/2wBDAQkJCQwLDBgNDRgyIRwhMjIy
      MjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjL/wAARCAHg
      AoADASIAAhEBAxEB/8QAHAAAAQQDAQAAAAAAAAAAAAAABwACBAUGAQMI/8QAPhAAAQMCBAQE
      BAMEBwAAAAAAAQACAwQRBQYhMRITQVEHImFxgaGxBzIzQlJigpLh8CNDY3KCorLxQ1RjsuEz
      ... (cortado por limitação aqui)
      ');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      font-family: 'Courier New', monospace;
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      backdrop-filter: brightness(0.7);
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 10px red;
      margin-bottom: 30px;
    }

    button {
      background-color: #8b0000;
      border: none;
      padding: 15px 40px;
      font-size: 20px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px red;
    }

    button:hover {
      background-color: #ff0000;
      transform: scale(1.05);
      box-shadow: 0 0 25px red;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <h1>⚠️ Área Restrita ⚠️</h1>
  <button onclick="pedirSenha()">Pegar Bot</button>

  <script>
    function pedirSenha() {
      const senha = prompt("Digite a senha para liberar o bot:");
      if (senha === "6669") {
        window.open("https://discord.com/oauth2/authorize?client_id=1314802010935132250&scope=bot%20applications.commands&permissions=8", "_blank");
      } else {
        alert("❌ Senha incorreta!");
      }
    }
  </script>
</body>
</html>
